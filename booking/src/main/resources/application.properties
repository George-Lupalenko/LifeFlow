spring.application.name=booking
server.port=8080
server.address=0.0.0.0
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always


############################################
# DATABASE CONFIGURATION
###########################################
spring.datasource.url=jdbc:postgresql://localhost:5432/bookingdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


############################################
# MOCK MODE (for testing without API keys)
############################################
# Set to true to use mock clients instead of real APIs
mock.amadeus.enabled=true
mock.booking.enabled=true


############################################
# OPENAI AI CONFIG
############################################
openai.api.key=${OPENAI_API_KEY}
openai.model=gpt-4o-mini
############################################
# AMADEUS API CONFIG  (Flights)
############################################
# these should be stored in environment variables
amadeus.api.key=${AMADEUS_API_KEY}

amadeus.api.secret=${AMADEUS_API_KEY}


# Sandbox URL for development
amadeus.api.base-url=https://test.api.amadeus.com

# Production URL (comment until you deploy)
# amadeus.api.base-url=https://api.amadeus.com

############################################
# BOOKING.COM CONFIG (Hotels) ? optional
############################################
booking.api.key=${BOOKING_API_KEY}

booking.api.base-url=https://distribution-xml.booking.com/json

############################################
# LOGGING
############################################
logging.level.root=INFO
logging.level.com.yourcompany=DEBUG

# To show REST calls (very useful)
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.apache.http=DEBUG

############################################
# TIMEOUTS FOR REST TEMPLATE
############################################
rest.connect.timeout=5000
rest.read.timeout=10000
